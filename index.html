<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>CssGen 文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="CssGen 文档">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="color-scheme" content="light dark">
</head>
<body>
  <div id="app"></div>
  <script>
    // 动态添加主题样式表
    function loadThemeStylesheet(theme) {
      const id = 'theme-stylesheet';
      let styleLink = document.getElementById(id);
      
      if (!styleLink) {
        styleLink = document.createElement('link');
        styleLink.id = id;
        styleLink.rel = 'stylesheet';
        document.head.appendChild(styleLink);
      }
      
      styleLink.href = theme === 'dark' 
        ? '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css'
        : '//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css';
    }

    window.$docsify = {
      name: 'CssGen',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/README.md': '/README.md'
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 6
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      }
    }

    // 初始加载默认主题
    loadThemeStylesheet('light');

    window.addEventListener('message', function(event) {
      if (event.data.type === 'themeChange') {
        const theme = event.data.theme
        loadThemeStylesheet(theme);
      }
    })
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
</body>
</html>
